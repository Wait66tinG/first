<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signin</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class=" col-md-6 offset-md-3 "
            style="height:30rem;text-align: center;margin-top: 10rem;border-radius: 0.5rem;background-image: url(img/left.png);box-shadow: #111 0px 5px 15px 1px;border-bottom:0.08rem solid whitesmoke">
            <h1 class="display-1"><strong>Sign In</strong></h1>
            <form>
                <div class="form-group pl-4 pr-4">
                    <input type="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="form-group pl-4 pr-4">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="form-group pl-4 pr-4">
                    <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="phonenumber">
                </div>
                <div class="form-group pl-4 pr-4">
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="Password"
                        placeholder="password">
                </div>
                <div class="form-group pl-4 pr-4">
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="checkPassword">
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript">
            //<!CDATA[
            var bodyBgs = [];
            bodyBgs[0] = "img/1.jpg";
            bodyBgs[1] = "img/2.jpg";
            bodyBgs[2] = "img/3.jpg";
            bodyBgs[3] = "img/4.jpg";
            bodyBgs[4] = "img/5.jpg";
            bodyBgs[5] = "img/6.jpg";
            bodyBgs[6] = "img/7.jpg";
            bodyBgs[6] = "img/8.jpg";

            var randomBgIndex = Math.round(Math.random() * 6);

            //输出随机的背景图
            document.write('<style>body{background:url(' + bodyBgs[randomBgIndex] + ') no-repeat 100% 0}</style>');
            //]]>
        </script>
</body>

</html>
